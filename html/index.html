<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link href="../img/pokebolafav.png" rel="icon" >
    <link href="../css/style.css" rel="stylesheet">

    <!-- JS -->
    <script defer src="../js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src='#' alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or numbers"
            required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev </button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="../img/pokedex.png" alt="pokedex" class="pokedex" >
    </main>
</body>
</html>
